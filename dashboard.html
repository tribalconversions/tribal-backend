<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tribal Conversions - Lead Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ðŸ“‹ Tribal Conversions - Lead Dashboard</h1>

    <!-- Existing Lead Table -->
    <div class="overflow-x-auto bg-white rounded shadow p-4">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Phone</th>
            <th class="px-4 py-2 text-left">Score</th>
            <th class="px-4 py-2 text-left">Budget</th>
            <th class="px-4 py-2 text-left">Timeline</th>
            <th class="px-4 py-2 text-left">Interest</th>
            <th class="px-4 py-2 text-left">Agent</th>
          </tr>
        </thead>
        <tbody id="lead-table-body" class="divide-y divide-gray-100">
          <!-- Filled via JS -->
        </tbody>
      </table>
    </div>

    <!-- ðŸ“Š Analytics Section -->
    <section class="mt-10 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">ðŸ“Š Lead Analytics</h2>
      <div id="analytics-summary" class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center mb-6">
        <div>
          <p class="text-gray-600">Total Leads</p>
          <p id="total-leads" class="text-2xl font-semibold">--</p>
        </div>
        <div>
          <p class="text-gray-600">Average Score</p>
          <p id="avg-score" class="text-2xl font-semibold">--</p>
        </div>
        <div>
          <p class="text-gray-600">Leads This Month</p>
          <p id="leads-month" class="text-2xl font-semibold">--</p>
        </div>
      </div>

      <canvas id="lead-chart" height="100"></canvas>
    </section>
  </div>

  <script>
    const AUTH = "Basic " + btoa("Tribalconversions:FnbbG@.123");

    async function fetchLeads() {
      const res = await fetch("http://localhost:8000/leads", {
        headers: { Authorization: AUTH }
      });
      const leads = await res.json();
      const table = document.getElementById("lead-table-body");
      table.innerHTML = "";

      leads.forEach(lead => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${lead.name}</td>
          <td class="px-4 py-2">${lead.email}</td>
          <td class="px-4 py-2">${lead.phone}</td>
          <td class="px-4 py-2 font-bold">${lead.score}</td>
          <td class="px-4 py-2">${lead.budget}</td>
          <td class="px-4 py-2">${lead.timeline}</td>
          <td class="px-4 py-2">${lead.interest}</td>
          <td class="px-4 py-2">${lead.has_agent}</td>
        `;
        table.appendChild(row);
      });
    }

    async function fetchAnalytics() {
      const summary = await fetch("http://localhost:8000/analytics/summary", {
        headers: { Authorization: AUTH }
      }).then(res => res.json());

      document.getElementById("total-leads").innerText = summary.total_leads;
      document.getElementById("avg-score").innerText = summary.average_score;
      document.getElementById("leads-month").innerText = summary.leads_this_month;

      const timeline = await fetch("http://localhost:8000/analytics/timeline", {
        headers: { Authorization: AUTH }
      }).then(res => res.json());

      const dates = timeline.map(t => t.date);
      const counts = timeline.map(t => t.count);

      new Chart(document.getElementById("lead-chart"), {
        type: "line",
        data: {
          labels: dates,
          datasets: [{
            label: "Leads per Day",
            data: counts,
            borderColor: "#4F46E5",
            backgroundColor: "rgba(79,70,229,0.1)",
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              labels: { color: "#374151" }
            }
          },
          scales: {
            x: {
              ticks: { color: "#6B7280" }
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#6B7280" }
            }
          }
        }
      });
    }

    fetchLeads();
    fetchAnalytics();
  </script>
</body>
</html>
